framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

# Doctrine Configuration
doctrine:
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
    dbal:
        driver: 'pdo_sqlite'
        path: '%kernel.cache_dir%/db.sqlite'
        charset: 'UTF8'